<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 12</title>
    <script type="text/javascript">
        do{
            numero = parseInt(prompt("Escriba un número:"));
            if(isNaN(numero))
                alert("Por favor, introduzca un número.");
        }while(isNaN(numero));
        document.write("<h2>Tabla de multiplicar del " + numero + ":</h2>");
        for(i = 1; i <= 10; i++)
            document.write("<p>" + numero + " * " + i + " = " + (numero * i) + "</p>");
    </script>
</head>
<body>
    <noscript>Su navegador no soporta JavaScript o lo tiene deshabilitado.</noscript>
</body>
</html>
