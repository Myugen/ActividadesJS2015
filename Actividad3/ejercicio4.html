<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
    <script type="text/javascript">
        function calcularMedia(valores) {
            resultado = 0;
            for(i = 0; i < valores.length; i++) {
                resultado += valores[i];
            }
            return resultado /= valores.length;
        }

        function mostrarValores(valores) {
            cadena = "<p>";
            for(i = 0; i < valores.length; i++) {
                if(i == (valores.length - 1))
                    cadena += valores[i];
                else
                    cadena += valores[i] + ", ";
            }
            cadena += "</p>";
            document.write(cadena);
        }

        function cargar() {
            valores = new Array();
            for(i = 0; i < 10; i++) {
                do{
                    valor = parseInt(prompt("Escriba un valor numérico:"));
                    if(isNaN(valor))
                       alert("Por favor escriba un valor numérico.");
                }while(isNaN(valor));
                valores.push(valor);
            }
            document.write("<h2>Valores introducidos:</h2>");
            mostrarValores(valores);
            media = calcularMedia(valores);
            valoresMayorMedia = new Array();
            for(i = 0; i < valores.length; i++)
                if(valores[i] > media)
                    valoresMayorMedia.push(valores[i]);
            document.write("<h2>Valores mayores a la media <strong>" + media + "</strong>:</h2>");
            mostrarValores(valoresMayorMedia)
        }
    </script>
</head>
<body onload="cargar()">
    <noscript>Su navegador no soporta JavaScript o lo tiene deshabilidado.</noscript>
</body>
</html>
