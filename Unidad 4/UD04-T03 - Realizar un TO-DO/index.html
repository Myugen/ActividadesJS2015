<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>To-Do</title>
</head>
<body onload="cargar()">
    <div class="container">
        <div class="page-header text-center">
            <h3>Lista TO-DO</h3>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Tareas <span id="badge" class="badge"></span>
                    </div>
                    <ul id="agenda" class="list-group"></ul>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 text-center">
            <button class="btn btn-primary" onclick="addTask()">
                <span class="glyphicon glyphicon-pencil" aria-hidden="Añadir tarea"></span>&nbsp;Añadir tarea
            </button>
            </div>
            <div class="col-md-3 text-center">
            <button class="btn btn-danger" onclick="removeTasks()">
                <span class="glyphicon glyphicon-remove" aria-hidden="Añadir tarea"></span>&nbsp;Eliminar tarea
            </button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
